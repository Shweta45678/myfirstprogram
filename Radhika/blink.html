<html>
<head>
<title>Text Blinking</title>
<style>

h1{
    animation-duration:1000ms;
    animation-name:blink;
    animation-iteration-count:infinite;
}
@keyframes blink
{
  from
{
  opacity:1;
}
 to
{
  opacity:0;
}
}
</style>
</head>
<body>
<h1> Warning</h1>
<marquee> Read the massage</marquee>
</body>
</html>
